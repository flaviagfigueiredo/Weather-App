<!DOCTYPE html>
<html lang="en">
   {% load static %}
   <head>
      <!-- Required meta tags -->
      <meta charset="UTF-8">
      <meta name="viewport" content="initial-scale=1, zoom:0.8">
      <meta name="description" content="weather app">
      <meta name="author" content="FlÃ¡via Figueiredo">
      <meta name="keywords" content="weather app">
      <link rel="shortcut icon" href="{% static 'assets/favicon/sun.svg' %}" type="image/x-icon">
      <link rel="icon" href="{% static 'assets/favicon/sun.svg' %}" type="image/x-icon">
      
      <!-- Title Page -->
      <title>Weather WebApp</title>

      <!-- Main CSS -->
      <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
      <link href="{% static 'css/cards.css' %}" rel="stylesheet" media="all">
      <link href="{% static 'css/search.css' %}" rel="stylesheet" media="all">
      <link href="{% static 'css/table.css' %}" rel="stylesheet" media="all">

      <!-- FontAwesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900" rel="stylesheet">
      
      <!-- BootStrap -->
      <link href="{% static 'vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">
      
      <!-- Others -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      
      <!-- DataTable Css -->
      <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css" rel="stylesheet" media="all"/>
      <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet" media="all"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="all"/>
      
      <!-- DataTable Js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
      
      <!-- ApexChart (Bar Chart) -->
      <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
      
      <!-- LoadScreen -->
      <script>
         setTimeout(function() {
           jQuery('#loading').fadeOut();
         }, 3000);
         
         
      </script>
   </head>
   <body>
      <div id="loading"> <img src="{% static "assets/img/day.svg" %}" ></div>
      <div class="content">
         {% block content %}
         {% endblock content %}
      </div>
      <a id="fixedbutton" href="https://github.com/flaviagfigueiredo/WeatherApp"><i class="fab fa-github"></i></a>
      {% block script %}
      <!-- Bootstrap JS -->
      <script src="{% static 'vendor/bootstrap-4.1/popper.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
      {% endblock script %}
   </body>
</html>
